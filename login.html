<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Login</title>



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
    media="screen" />

  <link href="styleLogin.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="main parallax">
    <div class="header " id="header">

      <img src="images/logo.png" class="logo" id="header-img" alt="">
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
      </label>
      <nav class="navbar" id="nav-bar">

        <a href="index.html" class="nav-link ">Home</a>
        <a href="products.html" class="nav-link ">Product</a>
        <a href="company.html" class="nav-link ">Company</a>
        <a href="login.html" class="nav-link ">Login</a>
      </nav>
    </div>

    <div class="container container-md ">

      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5 p-5">
              <img src="images/bluenike.png" class="img-fluid ">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>

                <div class="divider d-flex align-items-center my-4">
                  <h1 class="text-center fw-bold mx-3 mb-0">Sign In</h1>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="myemail" class="form-control form-control-lg"
                    placeholder="Enter a valid email address" name="email" value="" required />
                  <label class="form-label" for="email">Email address</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Enter password"
                    required />
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="checkremember" />
                    <label class="form-check-label" for="checkremember">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" id="loginbtn" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                      class="link-danger">Register</a></p>
                </div>

              </form>
            </div>
          </div>
        </div>

      </section>


    </div>








  </div>




  <!-- </div> -->

</body>

</html>
